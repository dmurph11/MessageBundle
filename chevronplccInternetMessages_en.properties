app.appsign.body.line1a=<ul><li>I am providing the information in this application to SYNCB and to Chevron U.S.A. Inc. SYNCB may provide information about me (even if my application is declined) to Chevron U.S.A. Inc.(and its affiliates) so that they can create and update their records, and provide me with service and special offers.</li><li>SYNCB may obtain information from others about me (including requesting reports from consumer reporting agencies and other sources) to evaluate my application, and to review, maintain or collect my account.</li><li>I consent to SYNCB and any other owner or servicer of my account contacting me about my account, including using any contact information or cell phone numbers I provide, and I consent to the use of any automatic telephone dialing system and/or an artificial or prerecorded voice when contacting me, even if I am charged for the call under my phone plan.</li><li>I have read and agree to the credit terms and other disclosures in this application, and I understand that if my application is approved, the Chevron and/or Texaco Techron Advantage Credit Card agreement ("Agreement") will be sent to me and will govern my account. Among other things, the Agreement: <b> (1) includes a resolving a dispute with arbitration provision that limits my rights unless I reject the provision by following the provision's instructions; </b> and (2) makes each applicant responsible for paying the entire amount of the credit extended.</li></ul>
